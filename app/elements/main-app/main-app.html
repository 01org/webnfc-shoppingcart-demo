<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">

<link rel="import" href="../item-store/item-store.html">
<link rel="import" href="../weneed-nfc/weneed-nfc.html">

<script src="../../scripts/utils.js"></script>

<dom-module id="main-app">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
        color: #212121;
        @apply(--paper-font-body1);
      }

      [unresolved] {
        opacity: 0;
      }

      h4 {
        @apply(--paper-font-title);
        color: #616161;
      }

      write-dialog {
        max-height: 90%;
        max-width: 90%;
        width: 480px;
        height: 600px;
      }

      :root {
        --layout-vertical: {
          @apply(--layout);
          -ms-flex-direction: column;
          -webkit-flex-direction: column;
          flex-direction: column;
          /* this fixes rendering on chrome canary/chrome dev for android */
          min-height: 0;
        };
      }

      .card-content {
        padding: 0px;
        margin: 20px;
        position: relative;
      }

      .card-actions {
        border-top: 1px solid #e8e8e8;
        padding: 5px 16px;
        position:relative;
      }

      app-drawer app-toolbar {
        color: white;
        background: url(../../images/menubg.png);
        background-color: var(--default-primary-color);

        height: 150px;
        position: relative;
      }

      .title {
        font-size: 16px;
        line-height: 1;
        color: white;
        position: absolute;
        bottom: 8px;
        left: 16px;
        height: 16px;
        font-weight: 500;
      }

      .bottom-title {
        font-size: 16px;
        margin: 10px 0 0 0;
        white-space: nowrap;
        color: var(--light-primary-color);
      }

      paper-scroll-header-panel {
        height: 100%;
      }

      paper-icon-button {
        min-width: 40px;
        min-height: 40px;
      }

      paper-fab {
        color: white;
        position: absolute;
        right: 20px;
        top: 140px;
      }

      paper-material {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        max-width: 600px;
        margin: 16px auto;
        background: white;
      }

      paper-card, overview-card, get-started-card {
        border-radius: 2px;
        height: 100%;
        width: calc(100% - 10px);
        max-width: 600px;
        margin: 16px auto;
        background: white;
      }

      shopping-list {
        min-height: calc(100vh - 352px);
        width: calc(100% - 10px);
        max-width: 600px;
      }

      paper-icon-button  {
        color: white;
      }

      paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }

      paper-menu a {
        text-decoration: none;
        color: var(--menu-link-color);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
      }

      app-toolbar {
        background-color: var(--default-primary-color);
      }

      app-toolbar .app-name {
        white-space: nowrap;
        text-overflow: ellipsis;

        font-size: 40px;
        font-weight: 300;
        color: white;
      }

      app-toolbar .logo {
          width: 96px;
      }

      #mainToolbar .middle-container  {
        height: 100%;
        margin-left: 36px;
      }

      iron-pages {
        padding: 16px;
      }

      footer {
        background: #e7e7e7;
        padding: 22px 42px;
      }

      footer ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      app-header app-toolbar {
        height: 192px;
      }

      app-drawer app-toolbar {
        height: 150px;
      }

      @media (max-width: 400px) {
        app-toolbar .app-name {
          font-size: 32px;
          font-weight: 300;
          color: white;
        }
      }

      /* Breakpoints */
      /* Small */

      @media (max-width: 600px) {
        app-toolbar .logo {
          width: 72px;
        }

        #drawer app-toolbar {
          margin-left: 16px;
        }

        #overlay {
          min-width: 360px;
        }

        app-header app-toolbar {
          height: 168px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {

        .card-content {
          margin: 40px;
        }

        .card-title-box {
          padding: 0px 40px 10px;
        }

        paper-fab {
          top: 164px;
        }
      }
    </style>

    <weneed-nfc id="adapter" faking="{{isFaking}}">
      <item-store id="shop" data="{{shoppingItems}}" on-complete="changeRoute" data-route="home"></item-store>
    </weneed-nfc>

    <app-drawer-layout drawer-width="288px" style="background-color: yellow" force-narrow>
      <app-drawer id="appDrawer" swipe-open>
        <app-toolbar>
          <div class="title">Web NFC Shopping Cart</div>
        </app-toolbar>
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route.page}}">
          <a data-route="home">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="list">
            <iron-icon icon="maps:local-grocery-store"></iron-icon>
            <span>Shopping list</span>
          </a>
        </paper-menu>
        <template is="dom-if" if="{{isFaking}}">
          <hr>
          <paper-menu>
            <a data-route="list" onclick="adapter.onItemReceived();">
              <iron-icon icon="icons:add-circle"></iron-icon>
              <span>Add random item</span>
            </a>
          </paper-menu>
        </template>
        <div style="position: absolute; bottom: 132px; right: 16px; font-size: 14px; opacity: .54;">Faking mode</div>
      </app-drawer>

      <app-header-layout style="background-color: green">
        <app-header effects="waterfall" condenses fixed>
          <app-toolbar class="horizontal layout">
            <paper-icon-button class="self-start" style="margin-top: 12px" icon="menu" drawer-toggle></paper-icon-button>
            <div class="middle middle-container center horizontal layout">
              <img class="logo" src="/images/touch/icon_512.svg" style="margin: 0 0 10px 0;"
                  on-click="changeRoute" data-route="home"></img>
              <div class="center-justified vertical layout flex">
              <!-- Application name -->
                <div class="app-name">Shopping Cart</div>
                <div class="bottom-title paper-font-subhead">Tap so you don't forget to buy</div>
              </div>
            </div>
            <paper-fab app-header-overlay="" icon="add" on-click="showWriteGuide"></paper-fab>
          </app-toolbar>
        </app-header>
        <div class="content" style="background-color: pink">
          <iron-pages class="flex" attr-for-selected="data-route" selected="{{route.page}}">
            <section id="home-section" data-route="home" class="vertical layout center">
              <overview-card unresolved id="overview-card"
                items="[[shoppingItems]]"
                on-show-list="changeRoute" data-route="list">
              </overview-card>
              <get-started-card unresolved id="get-started-card"
                on-show-more="showAboutDialog">
              </get-started-card>
            </section>

            <section data-route="list" class="vertical layout center">
              <shopping-list id="shopping-list" items="{{shoppingItems}}"></shopping-list>
            </section>

          </iron-pages>
          <footer>
            <div>
              <div style="margin-bottom: 16px; color: #2E3AA1; font-weight: bold;">Web NFC Shopping Cart</div>
              <ul style="color: #77909D; font-size: 14px; font-weight: 300;">
                <li><a href="https://www.outpan.com/">Outpan</a> is licensed under <a href="http://creativecommons.org/licenses/by-sa/3.0/">CC BY-SA 3.0</a></li>
              </ul>
            </div>
          </footer>
        </div>
      </app-header-layout>

    </app-drawer-layout>

    <write-dialog id="writeguide"></write-dialog>
    <about-dialog id="about"></about-dialog>

    <paper-toast id="console" duration="6000"></paper-toast>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'main-app',

        properties: {
          route: {
            type: Object,
            notify: true
          }
        },

        observers: [
          'onRouteChanged(route.page)'
        ],

        _log: function(ev) {
          console.log(ev.detail.value);
          this.$.console.text = ev.detail.value;
          this.$.console.show();
        },

        ready: function() {
          addEventListener('warn', this._log.bind(this));
          addEventListener('info', this._log.bind(this));
        },

        showAboutDialog: function() {
          ensureUpgraded(this.$.about)
          .then((elem) => {
            if (!elem.opened)
              elem.openWithHistory();
          });
        },

        showWriteGuide: function() {
          ensureUpgraded(this.$.writeguide)
          .then((elem) => {
            if (!elem.opened)
              elem.openWithHistory();
          });
        },

        changeRoute: function(ev) {
          let page = ev.target.dataset.route;
          window.location.hash = '!/' + page;
        },

        // Close drawer after menu item is selected if drawerPanel is narrow
        onRouteChanged: function() {
          console.log(this.route)

          switch (this.route.page) {
            case "list":
              whenIdle().then(() => {
                ensureUpgraded(this.$['shopping-list']);
              });
              break;
            case "home":
              whenIdle().then(() => {
                let p1 = ensureUpgraded(this.$['overview-card']);
                let p2 = ensureUpgraded(this.$['get-started-card']);
                Promise.all([p1, p2]).then(elems => elems.map(elem => elem.removeAttribute("unresolved")));
              });
              break;
            default:
              this.async(() => window.location.hash = '!/home');
              return;
          }

          var appDrawer = document.querySelector('#appDrawer');
          if (!appDrawer.persistent) {
            appDrawer.close();
          }
        },

        onItemComplete: function(event) {
          var el = document.querySelector('#shop');
          if (el) {
            el.onItemComplete(event);
          }
        }
      });
    })();
  </script>

</dom-module>
