<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Web NFC Shopping Cart" />
  <title>Web NFC Shopping Cart</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Shopping Cart">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- 1. Async HTML Imports do not block rending. Benefit of keeping it declarative
     (instead of dynamically loading it later in JS) is that the parser can go
     to town pre-fetching resources, etc. -->
  <link rel="import" id="bundle" href="/elements/elements.html" async>

  <style>
    @font-face {
      font-family: 'Roboto-shell';
      font-style: normal;
      font-display: block;
      font-weight: 300;
      src: local('Roboto Light'), local('Roboto-Light'), local('sans-serif-light'), url(https://fonts.gstatic.com/s/roboto/v15/Hgo13k-tfSpn0qi1SFdUfZBw1xU1rKptJj_0jans920.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
    }

    body {
      background: #fafafa;
      font-family: 'Roboto-shell';
      font-display: block;
      color: #616161;
      margin: 0;
    }
    #skeleton .main > .app-header {
      display: block;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 1;
      background-color: #FFC107;
      color: #444;
      transform: translate3d(0px, 0px, 0px);
      left: 0px;
    }
    #skeleton .app-toolbar {
      height: 64px;
      padding: 0 16px;
      position: relative;
      pointer-events: none;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      font-size: 20px;
    }
    #skeleton .app-title {
      font-size: 40px;
      font-weight: 300;
      color: white;

      position: absolute;
      left: 148px;
      top: -9px;

      white-space: nowrap;
      text-overflow: ellipsis;
    }
    @media (max-width: 600px) {
      #skeleton .app-toolbar {
        height: 56px;
      }
      #skeleton .app-title {
        left: 124px;
        top: -13px;
      }
    }
    @media (max-width: 400px) {
      #skeleton .app-title {
        font-size: 32px;
        left: 124px;
        top: -8px;
      }
    }
  </style>
  <script>
    Polymer = {lazyRegistration: true};
  </script>
</head>

<body class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>

  <div id="skeleton">
    <!-- main panel -->
    <div class="main">
      <div class="app-header">
        <!-- top toolbar -->
        <div class="app-toolbar"></div>
        <!-- bottom toolbar -->
        <div class="app-toolbar">
          <div class="app-title">Shopping Cart</div>
        </div>
        <div class="app-toolbar"></div>
      </div>
    </div>
  </div>

  <template is="dom-bind" id="app">
    <carbon-location route="{{route}}" use-hash-as-path></carbon-location>
    <carbon-route
      route="{{route}}"
      pattern="!/:page"
      data="{{routeData}}"
      tail="{{routeTail}}">
    </carbon-route>

    <main-app route="[[routeData]]"></main-app>

    <paper-toast id="caching-complete"
                duration="6000"
                text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                        cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
