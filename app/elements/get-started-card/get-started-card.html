<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
   
<dom-module id="get-started-card">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        transition: opacity ease-in 0.2s;
      }
      
      paper-card {
        background: white;
      }
        
      .card-content {
        padding: 0px;
        margin: 20px;
        position: relative;
      }
     
      .card-title-box {
        @apply(--layout-vertical);
        @apply(--layout-end-justified);
        height: 150px;
        background: #77909D;
        color: white;
        padding: 0px 20px 10px;
      }
    </style>

    <paper-card>
      <div class="vertical layout">
        <div class="card-title-box">
        <div class="paper-font-title">Now to get started</div>
        </div>
        <div class="card-content">
        <div>
        Create a new tag to put near some of your appliances when they run
        out of something you often need, and add the product to your
        shopping list by a single tap! Press the action button to get
        started.
        </div>
        <br><br>
        <a style="font-size: 12px;" href="#" on-click="showAboutDialog">More info</a>
      </div>
    </paper-card>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'get-started-card',
        
        showAboutDialog: function() {
          this.fire("show-more");
        },
      });
    })();
  </script>

</dom-module>
